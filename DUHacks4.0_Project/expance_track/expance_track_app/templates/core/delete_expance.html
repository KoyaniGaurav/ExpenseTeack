<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Confirm Delete
    </title>
    <style>
        /* General Page Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    margin: 0;
}

/* Heading Styling */
h1 {
    font-size: 24px;
    color: #721c24;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    margin-bottom: 15px;
}

button {
    padding: 12px 20px;
    background: #c82333;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #a71d2a;
}

button:active {
    transform: scale(0.98);
}

/* Cancel Link Styling */
a {
    display: inline-block;
    padding: 12px 20px;
    background: #6c757d;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background 0.3s ease;
}

a:hover {
    background: #5a6268;
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 20px;
    }
    button, a {
        font-size: 14px;
        padding: 10px 15px;
    }
}

    </style>
</head>
<body>
    <h1>Are you sure you want to delete this expense?</h1>
    <form method="POST" action="{% url 'delete_expence' expence.id %}">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>
    <a href="{% url 'mainPage' %}">No</a>
</body>
</html>

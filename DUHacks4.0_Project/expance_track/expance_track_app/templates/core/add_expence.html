<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 400px; /* Controls form width */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Add Expense</h3>
        <form method="POST" action="{% url 'add_expence' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="expance_name" class="form-label">Expense Name</label>
                <input type="text" class="form-control" id="expance_name" name="expance_name" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="Study">Study</option>
                    <option value="Food">Food</option>
                    <option value="Picnic">Picnic</option>
                    <option value="Travel">Travel</option>
                    <option value="Medical">Medical</option>
                    <option value="HomeCost">HomeCost</option>
                    <option value="Personal">Personal</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Amount (â‚¹)</label>
                <input type="number" class="form-control" id="cost" name="cost" required>
            </div>
            <button type="submit" class="btn-submit">Add Expense</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'mainPage' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>

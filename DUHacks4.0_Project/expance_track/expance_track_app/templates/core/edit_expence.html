<style>
/* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Form Container */
form {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
    max-width: 450px;
    width: 100%;
    text-align: center;
    border-top: 5px solid #2c3e50;
}

/* Input Fields */
form input, form select, form textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

form input:focus, form select:focus, form textarea:focus {
    border-color: #2c3e50;
    box-shadow: 0px 0px 8px rgba(44, 62, 80, 0.4);
    outline: none;
}

/* Submit Button */
button {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    width: 100%;
    font-weight: bold;
}

button:hover {
    background: #218838;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 480px) {
    form {
        padding: 20px;
    }
}
</style>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Expense</button>
</form>
